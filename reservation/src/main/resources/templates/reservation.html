<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center"><span th:text="${event.name}"></span></h1>
    
    <div class="card">
        <div class="card-body">
            <p><strong>총 좌석:</strong> <span th:text="${event.totalSeats}"></span></p>
            <p><strong>남은 좌석:</strong> <span th:text="${event.remainingSeats}"></span></p>
            <p><strong>공연 일시:</strong> <span th:text="${event.performanceDate}"></span></p>
            
            <form action="#" method="post">
                <div class="form-group">
                    <label for="tickets">예매할 좌석</label>
                    <input type="number" id="tickets" name="tickets" min="1" max="5" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary">예약하기</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
