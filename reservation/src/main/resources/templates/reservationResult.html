<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">예약 완료</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">공연: <span th:text="${event.name}"></span></h5>
            <p><strong>예매한 좌석:</strong> <span th:text="${reservation.tickets}"></span></p>
            <p><strong>남은 좌석:</strong> <span th:text="${event.remainingSeats}"></span></p>
            <p><strong>공연 일시:</strong> <span th:text="${event.performanceDate}"></span></p>
            <p><strong>예약 번호:</strong> <span th:text="${reservation.id}"></span></p>
        </div>
    </div>
    <div class="mt-3 text-center">
        <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
