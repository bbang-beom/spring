<!DOCTYPE html>
<html>
<meta charset="UTF-8">
	<!--
	thymeleaf 페이지 레이아웃
	웹사이트를 만들 때 header, footer, menu 등 공통적인 페이지 구성 요소들이 있다.
	이런 영역들이 각각의 페이지마다 같은 소스코드를 넣는다면 변경이 일어날 때마다 이를 포함하고 있는 모든 페이지를 수정해야할 것이다.
	thymeleaf의 페이지 레이아웃 기능을 사용한다면 공통 요소 관리를 쉽게할 수 있다.
	Thymeleaf Layout Dialect를 이용하면 하나의 레이아웃을 여러 페이지에 똑같이 적용할 수 있다. 레이아웃을 미리 만들어놓고 현재 작성중인 페이지만
	레이아웃에 끼워넣으면 된다.
	-->
	<!--
		다른 페이지에 포함시킬 영역을 th:fragment로 선언
	-->
	<div th:fragment="header">header</div>
</html>
