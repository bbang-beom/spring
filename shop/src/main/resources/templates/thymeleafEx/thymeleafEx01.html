<!DOCTYPE html>
<!-- thymeleaf문법 사용을 알림 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>thymeleafEx01.html</h1>
	<!-- Thymeleaf
		서버 사이드 템플릿 엔진으로 thymeleaf, jsp, freemarkerm, groovy, mustache등이 있다.
		스플링에서는 thymeleaf를 권장한다.
	 -->
	<p th:text="${data}">Hello Thymeleaf!!</p>
	<!--  
		Spring Boot Devtools
		Spring Boot Devtools는 애플리케이션 개발 시 유용한 기능들을 제공하는 모듈이다.
		- Automatic Restart: classpath(src/main/java)에 있는 파일이 변경될 때마다 애플리케이션을 자동으로 재시작한다.
		개발자가 소스 수정 후 애플리케이션을 재실행하는 과정을 줄일수 있다.
		-Live Reload: 정적 자원(html,css,js)수정 시 새로고침 없이 바로 적용할 수 있다.
		-Property Defaults: Thymeleaf는 기본적으로 성능을 향상시키기 위해 캐싱  기능을 사용한다.
							하지만 개발하는 과정에서 캐싱 기능을 사용한다면 수정한 소스가 제대로 반영되지 않을 수 있기 때문에 cache의 기본값을 false로 설정할 수 있다.
	-->
	
</body>
</html>
