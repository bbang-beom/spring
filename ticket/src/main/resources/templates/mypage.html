<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
</head>
<body>
    <h1>마이페이지</h1>
    <p>아이디: <span th:text="${user.username}"></span></p>
    <p>이메일: <span th:text="${user.email}"></span></p>
    <p>전화번호: <span th:text="${user.phoneNumber}"></span></p>

    <h2>계정 관리</h2>
    <form action="/mypage/update" method="post">
        <label>이메일: <input type="email" name="email" th:value="${user.email}" required></label><br>
        <label>전화번호: <input type="text" name="phoneNumber" th:value="${user.phoneNumber}" required></label><br>
        <button type="submit">정보 수정</button>
    </form>

    <h2>예약 관리</h2>
    <a href="/reservations"><button>예약 내역 확인</button></a>

    <h2>회원 탈퇴</h2>
    <form action="/mypage/delete" method="post" onsubmit="return confirm('정말 탈퇴하시겠습니까?');">
        <button type="submit" style="color: red;">회원 탈퇴</button>
    </form>

    <p><a href="/tickets/new">티켓 예매 페이지로 이동</a></p>
</body>
</html>
