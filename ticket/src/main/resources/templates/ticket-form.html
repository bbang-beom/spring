<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>티켓예약</title>
</head>
<body>
    <h1>티켓 예약</h1>
    <form action="/tickets/book" method="post" th:object="${ticket}">
        <label>이벤트 이름: <input type="text" th:field="*{eventName}" /></label><br />
        <label>고객 이름: <input type="text" th:field="*{customerName}" /></label><br />
        <label>티켓 수량: <input type="number" th:field="*{numberOfTickets}" /></label><br />
        <label>총 좌석: <input type="number" th:field="*{totalSeats}" readonly /></label><br />
        <label>남은 좌석: <input type="number" th:field="*{remainingSeats}" readonly /></label><br />
        <label>예매 가능 시간: <input type="datetime-local" th:field="*{bookingOpenTime}" /></label><br />
        <label>공연 일자: <input type="datetime-local" th:field="*{eventDate}" /></label><br />
        <button type="submit">예약하기</button>
    </form>
    <p th:if="${error}" style="color: red;" th:text="${error}"></p>
</body>
</html>
