<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/register" method="post" th:object="${user}">
        <label>아이디: <input type="text" th:field="*{username}" required /></label><br />
        <label>비밀번호: <input type="password" th:field="*{password}" required /></label><br />
        <button type="submit">가입하기</button>
    </form>
    <p th:if="${error}" style="color:red;" th:text="${error}"></p>
</body>
</html>
